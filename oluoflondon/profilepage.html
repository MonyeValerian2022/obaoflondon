<!DOCTYPE html>
<html lang="en">
<head>

    <title>regpage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="heading">
        <div>
            <i class="fa-regular fa-hammer-war"></i>
            <h2>Skill Trade Project</h2>
        </div>
        <div class="container">
            <form class="containerform">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="what are you looking for?">
                <button type="submit">Search</button>
            </form>
            <div>
                <i class="fa-solid fa-user"></i>
                <label for="lname">Account</label>
            </div>
        </div>
    </div>
<div class="reg1">
    <div class="register">
    <div>
    <h2>Trainer Profile</h2>
    <form>
        <label for="fname"> First Name</label>
        <label for="lname">Last Name</label><br><br>
        <label for="fname"> Business Name</label><br><br>
        <label for="fname">Training Category</label>
        <select>
            <option value="category1">category 1</option>
            <option value="category2">category 2</option>
            <option value="category3">category 3</option>
            <option value="category4">category 4</option>
        </select><br><br>
        <label for="fname"> courses</label>
        <input class="regform" type="text" id="courses" name="courses"> <br><br>
        <input class="regform" type="text" id="courses" name="courses"> <br><br>
        <input class="regform" type="text" id="courses" name="courses"> <br><br>
        <label for="fname"> training mode</label>
        <select>
            <option value="physical">physical</option>
            <option value="virtual">virtual</option>
        </select><br><br>
        <h3>CONTACTS</h3>
        <label for="phone">Phone</label><br><br>
        <label for="email">email</label><br><br>
        <button class="savebutton">Save</button>
    </form>
    </div>
</div>

<div class="register">
